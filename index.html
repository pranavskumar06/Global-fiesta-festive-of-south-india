<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL FIESTA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-image:url('images/bagimg.jpeg'); 
        }
        
        header {
            background-color: #0b0401; 
            color: #fff;
            padding: 1.5rem 0; 
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        
        header h1 {
            font-size: 3em; 
            margin-bottom: 0.5em;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 2em; 
        }
        
        nav ul li a {
            color: #07250a;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        
        nav ul li a:hover {
            background-color: #120a0b; 
        }
        
        .intro-section {
            text-align: center;
            padding: 3em 1em; 
            background-color: #dfe9e2; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            margin: 2em; 
        }
        
        .festival-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5em;
            justify-content: center;
            padding: 2em;
            background-color: #fff; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            margin: 2em; 
        }
        
        .festival-card {
            background-image:url();
            width: 280px; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9; 
            transition: transform 0.2s;
            text-align: center; 
        }
        
        .festival-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        
        .festival-img {
            width: 100%;
            height: 160px; 
            object-fit: cover;
        }
        
        .festival-card h3 {
            font-size: 1.5em; 
            margin: 1em 0 0.5em;
            color: #003366; 
        }
        
        .festival-card p {
            padding: 0 1em 1em;
            text-align: justify;
            font-size: 1em; 
            color: #666; 
        }
        
        footer {
            background-color: #343a40; 
            color: #341616;
            text-align: center;
            padding: 1em;
            font-size: 0.9em;
            margin-top: 2em; 
        }
    </style>
</head>
<body>
    <header>
        <h1 >Global Fiesta </h1>
    </header>

    <main>
        <section class="intro-section">
            <h2>GLOBAL FIESTA</h2>
            <p>Explore the vibrant festivals celebrated across South India</p>
        </section>

        <section class="festival-section">
            <div class="festival-card">
                <a href="kerala.html"><img src="kerala_festival.jpeg" alt="Kerala Festival" class="festival-img">
                <h3>Kerala</a></h3>
                <p></p>
            </div>
            <div class="festival-card">
                <img src="images/tamil_nadu_festival.jpeg" alt="Tamil Nadu Festival" class="festival-img">
                <h3><a href="tamilnadu.html">Tamil Nadu</a></h3>
                <p>.</p>
            </div>
            <div class="festival-card">
                <img src="images/karnata_festival.png" alt="Karnataka Festival" class="festival-img">
                <h3><a href="karnataka.html">Karnataka</a></h3>
                <p></p>
            </div>
            <div class="festival-card">
                <img src="images/andra_festival.png" alt="Andhra Pradesh Festival" class="festival-img">
                <h3><a href="andrapradesh.html">Andhra Pradesh</a></h3>
                <p></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Festivals of South India. All rights reserved.</p>
    </footer>
</body>
</html>
